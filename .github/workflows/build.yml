name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-all:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - target: x86_64-unknown-linux-gnu
            artifact_name: sendspin-rs-cli-linux-amd64
            build_tool: cargo
            experimental: false

          - target: aarch64-unknown-linux-gnu
            artifact_name: sendspin-rs-cli-linux-arm64
            build_tool: cross
            experimental: false

          # macOS builds (cross-compiled with zigbuild)
          - target: x86_64-apple-darwin
            artifact_name: sendspin-rs-cli-darwin-amd64
            build_tool: zigbuild
            experimental: true

          - target: aarch64-apple-darwin
            artifact_name: sendspin-rs-cli-darwin-arm64
            build_tool: zigbuild
            experimental: true

          # Windows build
          - target: x86_64-pc-windows-gnu
            artifact_name: sendspin-rs-cli-windows-amd64.exe
            build_tool: cross
            experimental: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install ALSA development libraries (Linux native)
        if: matrix.build_tool == 'cargo' && runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Install Zig
        if: matrix.build_tool == 'zigbuild'
        run: |
          wget -q https://ziglang.org/download/0.11.0/zig-linux-x86_64-0.11.0.tar.xz
          tar -xf zig-linux-x86_64-0.11.0.tar.xz
          echo "${PWD}/zig-linux-x86_64-0.11.0" >> "${GITHUB_PATH}"

      - name: Install cargo-zigbuild
        if: matrix.build_tool == 'zigbuild'
        run: cargo install cargo-zigbuild

      - name: Setup macOS SDK for cross-compilation
        if: matrix.build_tool == 'zigbuild'
        run: |
          # Download macOS SDK
          wget -q https://github.com/joseluisq/macosx-sdks/releases/download/12.3/MacOSX12.3.sdk.tar.xz
          tar -xf MacOSX12.3.sdk.tar.xz

          # Set environment variables for the SDK
          echo "SDKROOT=${PWD}/MacOSX12.3.sdk" >> "${GITHUB_ENV}"
          echo "MACOSX_DEPLOYMENT_TARGET=10.13" >> "${GITHUB_ENV}"

      - name: Install cross
        if: matrix.build_tool == 'cross'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ matrix.build_tool }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.build_tool }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ matrix.build_tool }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.build_tool }}-cargo-git-

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ matrix.build_tool }}-${{ matrix.target }}-cargo-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.build_tool }}-${{ matrix.target }}-cargo-target-

      - name: Build release binary (native cargo)
        if: matrix.build_tool == 'cargo'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build release binary (cross)
        if: matrix.build_tool == 'cross'
        run: cross build --release --target ${{ matrix.target }}

      - name: Build release binary (zigbuild)
        if: matrix.build_tool == 'zigbuild'
        run: cargo zigbuild --release --target ${{ matrix.target }}

      - name: Prepare binary for upload
        run: |
          mkdir -p artifacts
          # Determine binary name (with or without .exe)
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            BINARY_NAME="sendspin-rs-cli.exe"
          else
            BINARY_NAME="sendspin-rs-cli"
          fi

          cp target/${{ matrix.target }}/release/${BINARY_NAME} artifacts/${{ matrix.artifact_name }}
          chmod +x artifacts/${{ matrix.artifact_name }} || true

          # Create checksums
          cd artifacts
          sha256sum ${{ matrix.artifact_name }} > ${{ matrix.artifact_name }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/*
          retention-days: 7

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install ALSA development libraries
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Run tests
        run: cargo test --verbose

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install ALSA development libraries
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Run clippy
        run: cargo clippy -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt -- --check

  create-release:
    name: Create GitHub Release
    needs: build-all
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Flatten artifact directory structure
          find release-artifacts -type f -exec cp {} release/ \;
          ls -lh release/

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          body: |
            ## Sendspin Rust CLI

            A Rust CLI audio player that connects to Music Assistant and plays synchronized audio.

            ### Installation

            Download the appropriate binary for your platform:

            - **Linux AMD64**: `sendspin-rs-cli-linux-amd64`
            - **Linux ARM64**: `sendspin-rs-cli-linux-arm64`
            - **macOS Intel**: `sendspin-rs-cli-darwin-amd64`
            - **macOS Apple Silicon**: `sendspin-rs-cli-darwin-arm64`
            - **Windows**: `sendspin-rs-cli-windows-amd64.exe`

            ```bash
            # Example installation (Linux AMD64)
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sendspin-rs-cli-linux-amd64
            chmod +x sendspin-rs-cli-linux-amd64
            sudo mv sendspin-rs-cli-linux-amd64 /usr/local/bin/sendspin-rs-cli

            # Verify installation
            sendspin-rs-cli --help
            ```

            ### Verify Checksums

            SHA256 checksums are provided for each binary:

            ```bash
            sha256sum -c sendspin-rs-cli-linux-amd64.sha256
            ```

            ### Usage

            ```bash
            # Auto-discover server via mDNS
            sendspin-rs-cli

            # Or specify server manually
            sendspin-rs-cli --server 192.168.1.100:8927

            # Custom player name and volume
            sendspin-rs-cli --name "Living Room" --volume 50
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
